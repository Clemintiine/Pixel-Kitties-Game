<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Kitties Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Kitties Game</h1>

    <!-- Display kitties -->
    <div class="kitty-container">
        <img src="https://i.imgur.com/sYlxi0D.png" id="kitty1" class="kitty" alt="Kitty 1">
        <img src="https://i.imgur.com/uEox45A.png" id="kitty2" class="kitty" alt="Kitty 2">
    </div>

    <!-- Display result of interaction -->
    <div id="interaction-result"></div>

    <!-- Interaction button -->
    <button id="interact-button">Make Kitties Interact</button>

    <script src="script.js"></script>
</body>
</html>
